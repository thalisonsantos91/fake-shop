name: CI-CD

on:
  push:
    branches: ["main"]      
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Autenticar no Docker Hub
        run: echo "Executando o camndo Docker Login"
      - name: Construção da Imagem Docker
        run: echo "Executando o comando build"
      - name: Envio da Imagem Docker
        run: echo "Executando o comando Docker push"

  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Autenticar na AWS
        run: echo "Executando o comando aws configure"          
      - name: Configurar o kubectl
        run: echo "Executando o comando aws eks update-kubeconfig"
      - name: Deploy os manifestos no kubernetes
        run: echo "Executando o comando kubetcl apply"
